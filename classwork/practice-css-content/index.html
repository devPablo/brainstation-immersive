<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Travel.</title>
  </head>
  <body>
    <header class="header">
      <!-- <div class="header-logo">
        <span>TRAVEL.</span>
      </div> -->
      <nav class="nav">
        <ul>
          <li><a href="#countries">Countries</a></li>
          <li><a href="#trending">Trending</a></li>
          <li><a href="#partners">Partners</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="search">
        <div class="form-wrapper">
          <form action="" class="search-form">
            <div class="form-group">
              <label for="">Location</label>
              <input type="text" placeholder="Which country?"/>
            </div>
            <div class="form-group">
              <label for="">Check in</label>
              <input type="text" placeholder="Add dates"/>
            </div>
            <div class="form-group">
              <label for="">Check out</label>
              <input type="text" placeholder="Add dates"/>
            </div>
            <div class="form-group">
              <label for="">Guests</label>
              <input type="text" placeholder="Add guests"/>
            </div>
            <div class="form-group">
              <button type="submit" class="search-button">Search</button>
            </div>
          </form>
        </div>
      </section>
      <section id="countries">
        <div>
          <h2>Visit any country</h2>
        </div>
        <div>
          <div>
            <img src="./img/country-costarica.jpg" alt="Costa Rica" />
            <span>Costa Rica</span>
          </div>
          <div>
            <img src="./img/country-korea.jpg" alt="South Korea" />
            <span>South Korea</span>
          </div>
          <div>
            <img src="./img/country-lebanon.jpg" alt="Lebanon" />
            <span>Lebanon</span>
          </div>
          <div>
            <img src="./img/country-england.jpg" alt="England" />
            <span>England</span>
          </div>
        </div>
      </section>
      <section id="trending"></section>
      <section id="partners"></section>
    </main>

    <footer></footer>
  </body>
</html>
